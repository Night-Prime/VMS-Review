
<section>
  <main>
    <header>
      <h1>
        Invoices
      </h1>
    </header>
    <button (click)="openModal()">
      Add Invoice
    </button>
    <!-- Table section -->
    <div class="table-section">
      <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Vehicle</th>
            <th>Item Ordered</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let quote of invoiceList">
            <td>{{quote.id}}</td>
            <td>{{quote.vehicleName}}</td>
            <td>
              <tr *ngFor="let item of quote.items; let i = index;">
                <td>{{item.item}}</td>
              </tr>
            </td>
            <td>{{quote.totalAmount | currency:'USD'}}</td>
            <td>
              <button (click)="onRemove(quote.id)">
                <fa-icon [icon]="fabin"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</section>

<app-spinner></app-spinner>
