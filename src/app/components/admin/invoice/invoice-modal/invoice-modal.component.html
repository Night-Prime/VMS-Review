<main>
  <form [formGroup]="AddNewInvoice" (ngSubmit)="addInvoice()">
    <input
          type="number"
          placeholder="Enter Client ID"
          id="clientId"
          [(ngModel)]="clientId"
          formControlName="clientId"
          autocomplete="off"
          required
        /><br />
      <input
        type="number"
        placeholder="Enter Vehicle ID"
        id="vehicleId"
        [(ngModel)]="vehicleId"
        formControlName="vehicleId"
        autocomplete="off"
        required
      /><br />

      <div [formGroup]="itemsForm">
        <label for="items">Items :</label>
          <ng-container formArrayName="items">
            <div *ngFor="let itemsForm of items.controls; let i = index">
                <input type="text"
                  id="text"
                  [formControlName]="item[i]"
                  placeholder="Item Ordered"
                  required /><br>

                <input type="number"
                  placeholder="Enter Unit"
                  id="unit"
                  [formControlName]="unit[i]"
                  autocomplete="off"
                  required /><br>

                <input type="number"
                  placeholder="Enter Rate"
                  id="rate"
                  [formControlName]="rate[i]"
                  autocomplete="off"
                  required /><br>

                <input type="number"
                  placeholder="Enter Amount"
                  id="amount"
                  [formControlName]="amount[i]"
                  autocomplete="off"
                  required /><br>
            </div>
          </ng-container>

          <button
          style=" margin: auto; display: block; margin-top:1rem"
          (click)="addItems()">
          Add
      </button>
      </div>
    <button
      style="width: 50%; margin: auto; display: block; margin-top:1rem"
      [disabled]="!AddNewInvoice"
    type="submit">
    Add Invoice
  </button>
  </form>
</main>
