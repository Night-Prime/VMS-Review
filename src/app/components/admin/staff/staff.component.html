
<section>
  <main>
    <header>
      <h1>
        Staffs Information
      </h1>
    </header>
    <button (click)="openModal()">
      Onboard Staff
    </button>
    <!-- Table section -->
    <div class="table-section">
      <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>E-mail Address</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let staff of staffList">
            <td>{{ staff.id}}</td>
            <td>{{ staff.name}}</td>
            <td>{{ staff.email}}</td>
            <td>{{ staff.role}}</td>
            <td>
              <button (click)="onRemove(staff.id)">
                <fa-icon [icon]="fabin"></fa-icon>
              </button>
              <button (click)="onGetStaffByID(staff)">
                <fa-icon [icon]="fawrite"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</section>

<app-spinner></app-spinner>
