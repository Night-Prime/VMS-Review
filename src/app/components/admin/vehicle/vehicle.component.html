
<section>
  <main>
    <header>
      <h1>
        Vehicle Information
      </h1>
    </header>
    <!-- Table section -->
    <div class="table-section">
      <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Vehicle</th>
            <th>Chassis</th>
            <th>Model</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicleList">
            <td>{{vehicle.id}}</td>
            <td>{{vehicle.vehicleName}}</td>
            <td>{{vehicle.chassis}}</td>
            <td>{{vehicle.model}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</section>
