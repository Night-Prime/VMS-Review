
<section>
  <main>
    <header>
      <h1>
        Vehicle Information
      </h1>
    </header>
    <button (click)="openModal()" class="Modal">
      Register Vehicle
    </button>
    <!-- Table section -->
    <div class="table-section">
      <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Vehicle</th>
            <th>Chassis</th>
            <th>Model</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicleList" (click)="onGetVehicleByID(vehicle)">
            <td>{{vehicle.id}}</td>
            <td>{{vehicle.vehicleName}}</td>
            <td>{{vehicle.chassis}}</td>
            <td>{{vehicle.model}}</td>
            <td>
              <button (click)="onRemove(vehicle.id)">
                <fa-icon [icon]="fabin"></fa-icon>
              </button>
              <button (click)="onGetVehicleByID(vehicle)">
                <fa-icon [icon]="fawrite"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</section>

<app-spinner></app-spinner>
