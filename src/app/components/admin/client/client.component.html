<section>
  <main>
    <header>
      <h1>
        Customer Information
      </h1>
    </header>
    <button (click)="openModal()" class="Modal">
      Register Client
    </button>
    <!-- Table section -->
    <div class="table-section">
      <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Telephone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of ClientList">
            <td>{{client.id}}</td>
            <td>{{client.name}}</td>
            <td>{{client.email}}</td>
            <td>{{client.telephone}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</section>

<app-spinner></app-spinner>
