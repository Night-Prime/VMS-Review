<section>
  <main>
    <header>
      <h1>
        Service Offered
      </h1>
    </header>
    <button (click)="openModal()">
      Generate Service
    </button>
    <!-- Table section -->
    <div class="table-section">
      <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Service</th>
            <th>Creation Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of serviceList">
            <td>{{ service.id}}</td>
            <td>{{ service.name}}</td>
            <td>{{ service.createdOn | date}}</td>
            <td>{{ service.isActive}}</td>
            <td>
              <button (click)="onGetServiceByID(service)">
                <fa-icon [icon]="fawrite"></fa-icon>
              </button>
              <button (click)="onRemove(service.id)">
                <fa-icon [icon]="fabin"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</section>

<app-spinner></app-spinner>
