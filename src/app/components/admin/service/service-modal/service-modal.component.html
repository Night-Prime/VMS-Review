<form [formGroup]="AddNewService" (ngSubmit)="addService()">

  <input type="text"
          placeholder="Enter Service"
          id="username"
          [(ngModel)]="name"
          formControlName="name"
          autocomplete="off"
          required><br>
  <button style="width: 50%; margin:auto; display: block"
          [disabled]="name === ''"
          type="submit">Add New Service
  </button>

</form>
